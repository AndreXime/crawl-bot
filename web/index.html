<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<title>Terminal Interativo</title>
		<link
			rel="stylesheet"
			href="./styles.css" />
	</head>
	<body class="terminal">
		<div
			id="output"
			class="terminal-output"></div>

		<div
			id="input-area"
			class="terminal-input-area">
			<div
				id="botoes"
				class="terminal-buttons">
				<button id="send">Enviar requisição</button>
				<button id="cls">Limpar tela</button>
				<button id="refresh">Resetar</button>
			</div>

			<span class="terminal-instruction"> Digite os parâmetros do crawler e aperte enviar requisição </span>

			<div
				id="inputform"
				class="terminal-form">
				<input
					id="input1"
					placeholder="Link do site" />
				<input
					id="input2"
					placeholder="Profundidade de busca" />
				<input
					id="input3"
					placeholder="Classe CSS para buscar" />
				<input
					id="input4"
					placeholder="Gravar em arquivo? (S/N)" />
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
