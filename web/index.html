<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<title>Terminal Interativo</title>
		<link
			rel="stylesheet"
			href="./styles.css" />
	</head>
	<body>
		<div id="output"></div>
		<div id="input-area">
			<div id="botoes">
				<button id="test">Testar</button>
				<button id="cls">Limpar tela</button>
				<button id="refresh">Resetar</button>
				<button id="send">Enviar requisição</button>
			</div>
			<span>Digite os parametros do crawller e aperte enviar requisição</span>
			<div id="inputform">
				<input
					id="input1"
					placeholder="Link do site"
					autofocus />
				<input
					id="input2"
					placeholder="Profundidade de busca"
					autofocus />
				<input
					id="input3"
					placeholder="Classe CSS para buscar"
					autofocus />
				<input
					id="input4"
					placeholder="Gravar em arquivo? (S/N)"
					autofocus />
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
